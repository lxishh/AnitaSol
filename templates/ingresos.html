<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresos</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Agregar Font Awesome para los íconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <!-- Logo de la empresa -->
    <div class="mb-4">
      <img
        src="{% static 'logo.png'%}"
        alt="Logo de la empresa"
        style="width: 180px; height: auto"
      />
    </div>

    <!-- Fila 1: 2 tarjetas arriba -->
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div
          class="card text-white bg-danger mb-3"
          style="
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrado horizontal y vertical */
          "
        >
          <div
            class="card-body text-center d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="card-title">Ventas por Día</h5>
            <i class="fas fa-calendar-day fa-3x"></i>
            <!-- Icono de calendario -->
          </div>
        </div>
        <!-- Input fuera de la tarjeta -->
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Ingresar monto"
        />
      </div>
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div
          class="card text-white bg-warning mb-3"
          style="
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrado horizontal y vertical */
          "
        >
          <div
            class="card-body text-center d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="card-title">Ventas por Semana</h5>
            <i class="fas fa-calendar-alt fa-3x"></i>
            <!-- Icono de calendario -->
          </div>
        </div>
        <!-- Input fuera de la tarjeta -->
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Ingresar monto"
        />
      </div>
    </div>

    <!-- Fila 2: 2 tarjetas abajo -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div
          class="card text-white bg-info mb-3"
          style="
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrado horizontal y vertical */
          "
        >
          <div
            class="card-body text-center d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="card-title">Ventas por Mes</h5>
            <i class="fas fa-calendar-week fa-3x"></i>
            <!-- Icono de calendario -->
          </div>
        </div>
        <!-- Input fuera de la tarjeta -->
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Ingresar monto"
        />
      </div>
      <div class="col-12 col-md-6 col-lg-3 mb-4">
        <div
          class="card text-white bg-success mb-3"
          style="
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrado horizontal y vertical */
          "
        >
          <div
            class="card-body text-center d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="card-title">Total de Ingresos</h5>
            <i class="fas fa-calendar fa-3x"></i>
            <!-- Icono de calendario -->
          </div>
        </div>
        <!-- Input fuera de la tarjeta -->
        <input
          type="text"
          class="form-control mt-3"
          placeholder="Ingresar monto"
        />
      </div>
    </div>

    <!-- Cargar Bootstrap JS desde el static -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
